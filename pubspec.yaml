name: shopping_mall
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.3.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

#---------------------------- LOCAL ASSETS --------------------------------#
assets:
  - assets/images/
  - assets/icons/
  - assets/fonts/
  - assets/videos/

#---------------------------- LOCAL FONTS --------------------------------#
fonts:
  - family: "Poppins"
    fonts:
      - asset: assets/fonts/Poppins-Bold.ttf
        style: normal
        weight: 600

      - asset: assets/fonts/Poppins-Medium.ttf
        style: normal
        weight: 500

      - asset: assets/fonts/Poppins-Regular.ttf
        style: normal
        weight: 400
